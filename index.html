<body>
  <h1 style="font-size: 2em; text-align: center; margin-top: 20px;">
  YouTube Channel Explorer – Search Channels by Niche, Subscribers & Country
</h1>

  <p style="text-align: center; max-width: 700px; margin: 10px auto; font-size: 1em; color: #555;">
  Discover thousands of YouTube channels by niche, subscriber count, and country. Use filters to find creators that fit your campaign or collaboration — completely free and unlimited.
</p>


  <div class="filters">
    <input type="text" id="keyword" placeholder="Enter keyword (e.g. fitness)" />
    <select id="subscribers">
      <option value="">All Subscribers</option>
      <option value="1-10">1K - 10K</option>
      <option value="10-100">10K - 100K</option>
      <option value="100-1000">100K - 1M</option>
    </select>
    <select id="country">
      <option value="">All Countries</option>
      <option value="US">United States</option>
      <option value="IN">India</option>
      <option value="UK">United Kingdom</option>
    </select>
    <button onclick="filterChannels()">Search</button>
  </div>

  <div id="results" class="channel-list"></div>

  <script src="script.js"></script>
