<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Channel Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>YouTube Channel Explorer</h1>

  <div class="filters">
    <input type="text" id="keyword" placeholder="Enter keyword (e.g. fitness)" />
    <select id="subscribers">
      <option value="">All Subscribers</option>
      <option value="1-10">1K - 10K</option>
      <option value="10-100">10K - 100K</option>
      <option value="100-1000">100K - 1M</option>
    </select>
    <select id="country">
      <option value="">All Countries</option>
      <option value="US">United States</option>
      <option value="IN">India</option>
      <option value="UK">United Kingdom</option>
    </select>
    <button onclick="filterChannels()">Search</button>
  </div>

  <div id="results" class="channel-list"></div>

  <script src="script.js"></script>
</body>
</html>
